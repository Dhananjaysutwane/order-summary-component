<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="image">
        <img src="illustration-hero.svg" alt="" />
      </div>
      <div class="text">
        <h1>Order Summary</h1>
        <br />
        <p>
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div id="flexbox">
          <div class="flex-item">
            <img src="icon-music.svg" alt="" />
            <span id="flex-item2">
              Annual Plan <br />
              <span id="flex-item3">$59.99/year</span></span
            >
          </div>

          <div><a href="#">Change</a></div>
        </div>
      </div>
      <div class="buttons">
        <button id="payment">Proceed to Payment</button>
        <button id="order">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
